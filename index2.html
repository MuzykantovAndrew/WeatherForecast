<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        
        
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand " href="#">MY WEATHER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Today</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">5-day forecast <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="search-input">
                <button id="btnSearch">Search</button>
            </form>
        </div>
    </nav>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="card col-sm-2" style="width: 18rem;">
                <img id="days-img-1" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 id="days-day-1"> </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="days-description-1" class="list-group-item"></li>
                    <li id="days-temperature-1" class="list-group-item"></li>
                </ul>
                <div class="card-body">
                    <button id="btnDay1"></button>
                </div>
            </div>
            <div class="card col-sm-2" style="width: 18rem;">
                <img id="days-img-2" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 id="days-day-2"> </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="days-description-2" class="list-group-item"></li>
                    <li id="days-temperature-2" class="list-group-item"></li>
                </ul>
                <div class="card-body">
                    <button id="btnDay2"></button>
                </div>
            </div>
            <div class="card col-sm-2" style="width: 18rem;">
                <img id="days-img-3" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 id="days-day-3"> </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="days-description-3" class="list-group-item"></li>
                    <li id="days-temperature-3" class="list-group-item"></li>
                </ul>
                <div class="card-body">
                    <button id="btnDay3"></button>
                </div>
            </div>
            <div class="card col-sm-2" style="width: 18rem;">
                <img id="days-img-4" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 id="days-day-4"> </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="days-description-4" class="list-group-item"></li>
                    <li id="days-temperature-4" class="list-group-item"></li>
                </ul>
                <div class="card-body">
                    <button id="btnDay4"></button>
                </div>
            </div>
            <div class="card col-sm-2" style="width: 18rem;">
                <img id="days-img-5" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 id="days-day-5"> </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="days-description-5" class="list-group-item"></li>
                    <li id="days-temperature-5" class="list-group-item"></li>
                </ul>
                <div class="card-body">
                    <button id="btnDay5"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Today</th>
                    <th id="days-pod-hour-1" scope="col"></th>
                    <th id="days-pod-hour-2" scope="col"></th>
                    <th id="days-pod-hour-3" scope="col"></th>
                    <th id="days-pod-hour-4" scope="col"></th>
                    <th id="days-pod-hour-5" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Image</th>
                    <td><img id="days-pod-hours-weather-icon-1"></td>
                    <td><img id="days-pod-hours-weather-icon-2"></td>
                    <td><img id="days-pod-hours-weather-icon-3"></td>
                    <td><img id="days-pod-hours-weather-icon-4"></td>
                    <td><img id="days-pod-hours-weather-icon-5"></td>
                </tr>
                <tr>
                    <th scope="row">Forecast</th>
                    <td id="days-pod-hours-weather-description-1"></td>
                    <td id="days-pod-hours-weather-description-2"></td>
                    <td id="days-pod-hours-weather-description-3"></td>
                    <td id="days-pod-hours-weather-description-4"></td>
                    <td id="days-pod-hours-weather-description-5"></td>
                </tr>
                <tr>
                    <th scope="row">Temp(°C)</th>
                    <td id="days-pod-hours-temperature-1"></td>
                    <td id="days-pod-hours-temperature-2"></td>
                    <td id="days-pod-hours-temperature-3"></td>
                    <td id="days-pod-hours-temperature-4"></td>
                    <td id="days-pod-hours-temperature-5"></td>
                </tr>
                <tr>
                    <th scope="row">Real feel(°C)</th>
                    <td id="days-pod-feels-like-1"></td>
                    <td id="days-pod-feels-like-2"></td>
                    <td id="days-pod-feels-like-3"></td>
                    <td id="days-pod-feels-like-4"></td>
                    <td id="days-pod-feels-like-5"></td>
                </tr>
                <tr>
                    <th scope="row">Wind(km/h)</th>
                    <td id="days-pod-wind-1"></td>
                    <td id="days-pod-wind-2"></td>
                    <td id="days-pod-wind-3"></td>
                    <td id="days-pod-wind-4"></td>
                    <td id="days-pod-wind-5"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
